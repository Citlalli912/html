        <h1>Formularios</h1>
        <form action="">
            <label for="Nombre">Nombre Completo</label>
            <input type="text" id="nombre">
            <br>
            <br>
            <label for="contrasena">Ingrese su contraseña</label>
            <input id="contrasena" type="password">
            <br>
            <br>
            <label for="genero">Genero: </label>

            <input type="radio" value="F" id="Femenino" checked>
            <label for="Femenino">Femenino</label>

            <input type="radio" value="M" id="Masculino">
            <label for="Masculino">Masculino</label>
            <br>
            <br>
            <label for="Ciudades">Ciudad: </label>
            <select name="ciudades" id="ciudades">
                <option value="CDMX">Ciudad de Mexico</option>
                <option value="Lazaro Cardenas">Lazaro Cardenas</option>
            </select>
            <br>
            <br>
            <input type="submit" value="Enviar">
        </form> 

        <br>
        <hr>

        <h1>Formularios 2da parte</h1>
        <form action="">
            <label for="correo">Correo electronico</label>
            <input type="email" id="correo">
            <input type="submit" value="Enviar">
            <br>
            <br>
            <label for="Edad">Edad</label>
            <input type="number" min="1" max="35">
            <br>
            <br>
            <label for="telefono">Telefono</label>
            <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Ejemplo 753-000-0000">  
            <br>
            <br> 
            <label for="foto">Sube tu foto</label>
            <input type="file">
            <br>
            <br>
            <label for="recordar">Recordar contraseña</label>
            <input type="checkbox" value="si">
            <br>
            <br>
            <label for="texto">Descripcion</label>
            <br>
            <textarea name="texto" id="texto" cols="50" rows="10"></textarea>
            <br>
            <br>
            <label for="cumple">Fecha de nacimiento</label>
            <br>
            <input type="date">
        </form>
