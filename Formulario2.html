<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fromulario de Inicio</title>
</head>
<body>
    <br>
    <p><center><h1>Registrate</h1></center></p>
    <br>
    <hr>
    <form action="">
        <p><center><label for="nombre">Nombre</label></center></p>
        <p><center><input type="text" id="nombre"></center></p>
        
        <p><center><label for="apellido">Apellido</label></center></p>
        <p><center><input type="text" id="apellido"></center></p>

        <p><center><label for="correo">Correo electronico</label></center></p>
        <p><center><input type="email" id="correo"></center></p>

        <p><center><label for="contrasena">Ingrese una contraseña</label></center></p>
        <p><center><input id="contrasena" type="password"></center></p>

        <p><center><label for="recordar">Recordar contraseña</label><input type="checkbox" value="si"></center></p>

        <p><center><input type="submit" value="Enviar"></center></p>
        <br>
    </form>

</body>
</html>
